<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddie's Art- Dewside</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="../vibe.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="../images/jiji.png">
    
    
    <script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

    
    
  </head>
  
  
  
  
  <body>
  
  
   <div class="sidebarframe"><iframe src="../sidebars/vibe.html" title="sidebar" width="255px" height="630px"></iframe></div>
  
  
  
  <div class="main">
  
  
  <div class="textboxA"> <center><div class="colorchange"><h1>Welcome to Dewside</h1></div>
   <h3>Art</h3>
   </center>
   </div>
   <br>
    
    
    
    
    <div class="textboxA"><center><a href="commissions.html">Commission me!</a></center></div>
    
    <div class="textboxA"><center><a href="animation.html">Click here to view my animated works!</a><br>
    <a href="oldart.html">Click here to view my pre-2024 art!</a></center></div>
    
    
    <div class="textboxB"><center>
    <b>Click an image to see it larger!</b>
    </center></div>
    
    
    <!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="art2024/bluemessy.png" alt="Blue from Blue's Clues" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="art2024/creaturesofthenight.png" alt="Espeon and Umbreon" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="art2024/nathanbday.png" alt="Commission of a birthday boy" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="art2024/oddiegrin.png" alt="Cutie lil mini Oddie" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
